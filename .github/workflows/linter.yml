name: Super-Linter

on: push

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      id: python-setup
      uses: ./.github/actions/setup_python

    - name: Python format
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files